<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="shortcut icon"
      href="./images/cart-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Supermercado CompreMais</title>
  </head>
  <body>
    <header>
      <div id="imgH1">
        <img src="./images/cart.png" alt="" />
        <div id="titulo">
          <h1>Supermercado</h1>
          <h1>CompreMais</h1>
        </div>
      </div>

      <div id="iconEntrar">
        <span id="entre">Entre/Cadastre-se</span>
        <span class="material-symbols-outlined"> shopping_cart </span>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="item">
          <img src="./images/macarrao.png" alt="" height="200px" />
          <span class="nome-produto" id="macarrao">Macarrão Parafuso Adria 500g</span>
          <div class="price-button">
            <span class="price" id="price1">R$ 10,00</span>
            <button class="botao-carrinho" onclick="addProduto('#macarrao', '#price1')">Adicionar</button>
          </div>
        </div>

        <div class="item">
          <img src="./images/arroz.png" alt="" height="200px" />
          <span class="nome-produto" id="arroz">Arroz Tio João 1kg</span>
          <div class="price-button">
            <span class="price" id="price2">R$ 15,50</span>
            <button class="botao-carrinho" onclick="addProduto('#arroz', '#price2')">Adicionar</button>
          </div>
        </div>

       
        <div class="item">
          <img src="./images/cafe.png" alt="" height="200px" />
          <span class="nome-produto" id="cafe">Café 3 Corações 500g</span>
          <div class="price-button">
            <span class="price" id="price3">R$ 5,50</span>
            <button class="botao-carrinho" onclick="addProduto('#cafe', '#price3')">Adicionar</button>
          </div>
        </div>

        <div class="item">
          <img src="./images/acucar.png" alt="" height="200px" />
          <span class="nome-produto" id="acucar">Açúcar União 500g</span>
          <div class="price-button">
            <span class="price" id="price4">R$ 2,50</span>
            <button class="botao-carrinho"  onclick="addProduto('#acucar', '#price4')">Adicionar</button>
          </div>
        </div>

        <div class="item">
          <img src="./images/oleo.png" alt="" height="200px" />
          <span class="nome-produto" id="oleo">Óleo Soja 250mlg</span>
          <div class="price-button">
            <span class="price" id="price5">R$ 9,00</span>
            <button class="botao-carrinho" onclick="addProduto('#oleo', '#price5')">Adicionar</button>
          </div>
        </div>

        <div class="item">
          <img src="./images/coca.png" alt="" height="200px" />
          <span class="nome-produto" id="coca">Coca-Cola 2L</span>
          <div class="price-button">
            <span class="price" id="price6">R$ 8,50</span>
            <button class="botao-carrinho"
            onclick="addProduto('#coca', '#price6')">Adicionar</button>
          </div>
        </div>
      </div>

      <div class="carrinho" style="display: none">
        <h2>Carrinho de Compras</h2>
        <div id="lista-produtos"></div>
        <p id="total"></p>
        <button id="botao-comprar" onclick="finalizar()">Finalizar Compra</button>
      </div>

      <div id="compra-finalizada">
        <p>Compra Finalizada!</p>
      </div>
    </main>

    <footer>Desenvolvido por Adriana Brunner</footer>
    
    <script src="./src/script.js"></script>
  </body>
</html>
