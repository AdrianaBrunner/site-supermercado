<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="shortcut icon"
      href="./images/cart-icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Supermercado CompreMais</title>
  </head>
  <body>
    <header>
      <div id="imgH1">
        <img src="./images/cart.png" alt="" />
        <div id="titulo">
          <h1>Supermercado</h1>
          <h1>CompreMais</h1>
        </div>
      </div>

      <div id="iconEntrar">
        <span id="entre">Entre/Cadastre-se</span>
        <span class="material-symbols-outlined"> shopping_cart </span>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="item">
          <img src="./images/macarrao.png" alt="" height="200px" />
          <span class="nome-produto">Macarrão Parafuso Adria 500g</span>
          <div class="price-button">
            <span class="price">10,00</span>
            <button class="botao-carrinho" data-nome="Macarrão Adria" data-preco="10.00"onclick="adicionarProdutos()">Adicionar</button>
          </div>
        </div>

        <div class="item">
          <img src="./images/macarrao.png" alt="" height="200px" />
          <span class="nome-produto">Arroz Adria 500g</span>
          <div class="price-button">
            <span class="price">15,50</span>
            <button class="botao-carrinho" data-nome="Arroz Adria" data-preco="15.50" onclick="adicionarProdutos()">Adicionar</button>
          </div>
        </div>

       
        <div class="item">
          <img src="./images/macarrao.png" alt="" height="200px" />
          <span class="nome-produto">Café Adria 500g</span>
          <div class="price-button">
            <span class="price">5,50</span>
            <button class="botao-carrinho"  data-nome="Café Adria" data-preco="5.50"onclick="adicionarProdutos()">Adicionar</button>
          </div>
        </div>
      </div>

      <div class="carrinho">
        <h2>Carrinho de Compras</h2>
        <ul class="lista-produtos">
          <!-- lista de produtos do carrinho -->
        </ul>
        <p id="total">Total: R$ 0,00</p>
        <button id="botao-comprar">Comprar</button>
      </div>
    </main>

    <footer>Desenvolvido por Adriana Brunner</footer>
    
    <script src="./src/script.js"></script>
  </body>
</html>
